<table>
<tr>
<h3>Cars</h3>
<div class="grid grid-pad">
    <div *ngFor="let car of cars" (click)="gotoDetail(car)" class="col-1-4">
        <div class="module car">
            <h4>{{car.brand}} {{car.model}}</h4>
        </div>
    </div>
</div>
</tr>
<tr>
<h3>Tracks</h3>
<div class="grid grid-pad">
    <div *ngFor="let track of tracks" (click)="gotoDetailTr(track)" class="col-1-4">
        <div class="module track">
            <h4>{{track.start}} {{track.meta}}</h4>
        </div>
    </div>
</div>
</tr>
</table>
